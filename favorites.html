<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header class="container_header">
        <h1 class="title">Buscador de Recetas</h1>
        <div class="containerButtons">
            <button class="buttonn first"><a href="./index.html">Inicio</a></button>
        <button class="buttonn second"><a href="./favorites.html">Favoritos</a></button></div>
        <div class="recetasAgregadas">
            <div class="cabecera">

                <span class="closet">X</span>
